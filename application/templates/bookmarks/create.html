{% extends "layout.html" %}
{% block body %}
<form method="POST" action="{{ url_for('bookmarks_create') }}">
    {{ form.hidden_tag() }}
    {{ form_field(form.link) }}
    {{ form_field(form.text) }}
    {{ form_field(form.description) }}
    {{ form_field(form.category) }}
    {{ wtf.form_field(form.save, class="btn btn-primary btn-md") }}
</form>
{% endblock %}
