{% extends "layout.html" %}

{% block body %}
<div class="container">
    {% if form %}
    <form method="POST" action="{{ url_for('bookmarks_list') }}">
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.categories, class="selectpicker bg-light", **{'onchange': 'this.form.submit()', 'data-live-search': 'true'}) }}
    </form>
    {% endif %}
    {% include 'bookmarks/bookmark-list.html' %}
</div>
{% endblock %}
