{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('auth_login') }}">
    {{ form.hidden_tag() }}
    {{ wtf.form_errors(form, hiddens="only") }}
    {{ wtf.form_field(form.username, autofocus=true) }}
    {{ wtf.form_field(form.password) }}
    {{ wtf.form_field(form.login) }}
</form>
{% endblock %}
