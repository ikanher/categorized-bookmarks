{% extends "layout.html" %}

{% block body %}
<div class="container">
    <ul class="list-group">
    {% for category in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <a href="{{ url_for('categories_view', id=category.id) }}">{{ category.name }}</a>
                    </div>
                    <div class="col">
                        <span class="badge badge-primary badge-pill">{{ category.bookmark_count() }}</span>
                    </div>
                    <div class="dropdown col">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Actions
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="{{ url_for('categories_edit', id=category.id) }}" role="button">Edit</a>
                            <a class="dropdown-item" href="{{ url_for('categories_delete', id=category.id) }}" role="button">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
