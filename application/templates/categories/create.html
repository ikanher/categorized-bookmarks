{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('categories_create') }}">
    {{ form.hidden_tag() }}
    {{ wtf.form_errors(form, hiddens="only") }}
    {{ wtf.form_field(form.name) }}
    {{ wtf.form_field(form.description) }}
    {{ wtf.form_field(form.save, class="btn btn-primary btn-md") }}
</form>
{% endblock %}
