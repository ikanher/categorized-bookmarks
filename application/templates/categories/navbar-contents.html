{% include 'modal-confirm-delete.html' %}
<nav class="navbar navbar-expand navbar-light bg-light py-0">
    <a class="navbar-brand py-0" href="/categories/">Categories</a>

    <div class="collapse navbar-collapse" id="navbarSecondary">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a id="list-categories-link" class="nav-link py-0 {% if request.endpoint == 'categories_list' %}active{% endif %}" href="{{ url_for('categories_list') }}" title="List categories" >List</a>
            </li>
            <li class="nav-item">
                <a id="create-category-link" class="nav-link py-0 {% if request.endpoint == 'categories_create' %}active{% endif %}" href="{{ url_for('categories_create') }}" title="Create a new category">Create</a>
            </li>
            {% if request.endpoint == 'categories_view' %}
            <li>
                <a id="edit-category-link" class="nav-link py-0 {% if request.endpoint == 'categories_edit' %}active{% endif %}" href="{{ url_for('categories_edit', id=category.id) }}" title="Edit this category">Edit</a>
            </li>
            <li>
                <a id="delete-category-link" class="nav-link py-0" href="{{ url_for('categories_delete', id=category.id) }}" data-toggle="modal" data-target="#confirmDelete" title="Delete this category">Delete</a>
            {% endif %}
            </li>
        </ul>
    </div>
</nav>
