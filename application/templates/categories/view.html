{% extends "layout.html" %}

{% block body %}
<table>
    <tr>
        <td>
            Category name
        </td>
        <td>
            {{ category.name }}
        </td>
    </tr>
    <tr>
        <td>
            Category description
        </td>
        <td>
            {{ category.description }}
        </td>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <th>Bookmarks in this category:</th>
                </tr>
                {% for bookmark in category.bookmarks %}
                <tr>
                    <td><a href="{{ bookmark.link }}">{{ bookmark.text }}</a></td>
                </tr>
                {% endfor %}
            </table>
        </td>
    </tr>
</table>
{% endblock %}
